<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>G$'s Website</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
		<link rel="stylesheet" href="css/owl.theme.css" type="text/css">
		<link rel="stylesheet" href="css/owl.transitions.css" type="text/css">
		<link href="css/lightbox.css" rel="stylesheet">
		<link href="css/jquery.sidr.bare.css" rel="stylesheet">
		<link href="css/jquery.sidr.dark.css" rel="stylesheet">
		<link href="css/jquery.sidr.dark.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="header"></div>

		<div class="page-wrap">
			<div class="index pages">
				<img class="profile-pic" src="images/profile-pic.png" alt="profile pic" />

				<div class="smash_slide">
					<a href="about.html#smash"><img class="smash_icon hvr-wobble-horizontal" src="images/smashball.png" alt="smash" />
					<div class="smash_target">
						<img class="left_arrow" src="images/left_arrow.jpg" alt="" />
						<img class="left_red_arrow" src="images/left_red_arrow.png" alt="" />
					</div></a>
				</div>
				<div class="skate_slide">
					<a href="about.html#skate"><img class="skate_icon hvr-wobble-horizontal" src="images/skatewheel.png" alt="skateboarding" />
					<div class="skate_target">
						<img class="right_arrow" src="images/right_arrow.jpg" alt="" />
						<img class="right_red_arrow" src="images/right_red_arrow.png" alt="" />
					</div></a>
				</div>
			</div>
		</div>

		<script src="scripts/jquery-2.2.0.js" type=""></script>
		<script src="scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type = "text/javascript"></script>

		<script>
			$(document).ready(function(){
				$("#header").load("header.html");
				$("#footer").load("footer.html");
			});
		</script>

		<div id="footer"></div>
	</body>
</html>
